<div ng-controller="ShopController" class="restaurant-container">
	<header class="shop-header">
		<a class="header-back col-xs-4" ng-href="/">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</a>
		<div class="header-title col-xs-4 text-center">
			<b>{{shop_title}}</b>
		</div>
		<div class="col-xs-4"></div>
	</header>
	<restaurant-tab restaurant="restaurant" state="currentState"></restaurant-tab>
	<div class="restaurant-content">
		<div class="restaurant-menu col-xs-3">
			<menu-nav items="types" category="currentType"></menu-nav>
		</div>
		<div class="restaurant-food col-xs-9">
			<div><label class="restaurant-menu-description">{{currentName}}</label></div>
			<restaurant-food goods="currentGoods"></restaurant-food>			
		</div>
	</div>
	<div class="menu-cart">
		<div class="col-xs-6">
			<a href="/mcart" class="mcart-info">
				<i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;{{totalCount}}份 ￥{{totalPrice}}
			</a>
		</div>
		<div class="col-xs-6 text-right">
			<a href="/checkout" class="mcart-checkout">确认下单</a>
		</div>
	</div>
</div>
